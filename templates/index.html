<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Load Shedding Tracker ⚡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="mb-4">Load Shedding Tracker ⚡</h1>

    <!-- ZONE SELECT FORM -->
    <form method="POST">
      <div class="mb-3">
        <label for="zone" class="form-label">Select your zone</label>
        <select id="zone" name="zone" class="form-select" required>
          <option selected disabled value="">Choose...</option>
          <option value="IESCO-1">IESCO – Islamabad</option>
          <option value="IESCO-2">IESCO – Lahore</option>
          <option value="LESCO">LESCO – Lahore</option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit">Track</button>
    </form>

    <!-- INFO ALERT -->
    {% if selected %}
      <div class="alert alert-info mt-4">
        You selected: <strong>{{ selected }}</strong>
      </div>
    {% endif %}

    <!-- SLOT LIST -->
    {% if slots %}
      <h4 class="mt-4">Planned outages today:</h4>
      <ul class="list-group mb-4">
        {% for s in slots %}
          <li class="list-group-item">{{ s }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
