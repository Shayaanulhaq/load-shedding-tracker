<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Load Shedding Tracker ⚡</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="mb-4">Load Shedding Tracker ⚡</h1>

    <form method="POST">
      <div class="mb-3">
        <label for="zone" class="form-label">Select your zone</label>
        <select id="zone" name="zone" class="form-select" required>
          <option selected disabled value="">Choose…</option>
          <option value="iesco">IESCO – Islamabad</option>
          <option value="lesco">LESCO – Lahore</option>
          <option value="k-electric">K-Electric – Karachi</option>
          <option value="fesco">FESCO – Faisalabad</option>
          <option value="gepco">GEPCO – Gujranwala</option>
          <option value="mepco">MEPCO – Multan</option>
          <option value="pesco">PESCO – Peshawar</option>
          <option value="qesco">QESCO – Quetta</option>
        </select>
      </div>

      <button class="btn btn-primary" type="submit">Track</button>
    </form>

    {% if selected %}
      <div class="alert alert-info mt-4">
        You selected: <strong>{{ selected }}</strong>
      </div>
    {% endif %}
  </div>
</body>
</html>
